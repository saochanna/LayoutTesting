<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Purchase Request</title>
    <link rel="stylesheet" href="../Style/PR.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="../Script/jquery-3.6.1.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="../Style/fontawesome-free-6.2.1-web/css/all.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="document-title">
        Purchase Request
        <a
          href="https://www.facebook.com/people/ICCKH-SAP-Business-One-Cambodia/100076974609026/?locale=hi_IN&paipv=0&eav=AfZQQ-IwG_uCAd3maq75Qm0AlozdNGT64nMXdVZFNzbrjxbCDQKatCRhdBVUDSNaRdM&_rdr"
        >
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/SAP_2011_logo.svg/1920px-SAP_2011_logo.svg.png"
            alt=""
          />
        </a>
      </h2>
      <div class="header-container">
        <div class="header-left header">
          <div class="form-group">
            <label for="txt_requester" class="header-label">Requester</label>
            <select id="txt_requester" class="header-text">
              <option value=""></option>
              <option value="">C001</option>
              <option value="">C002</option>
              <option value="">C003</option>
              <option value="">C004</option>
            </select>
          </div>
          <div class="form-group">
            <label for="txt_requester_name" class="header-label"
              >Requester Name</label
            >
            <input
              type="text"
              id="txt_requester_name"
              class="header-text"
              placeholder="Requester Name"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="txt_branch" class="header-label">Branch</label>
            <select id="txt_branch" class="header-text">
              <option value=""></option>
              <option value="">Branch1</option>
              <option value="">Branch2</option>
              <option value="">Branch3</option>
              <option value="">Branch4</option>
            </select>
          </div>
          <div class="form-group">
            <label for="txt_department" class="header-label">Department</label>
            <select id="txt_department" class="header-text">
              <option value=""></option>
              <option value="">CEO</option>
              <option value="">CTIO</option>
              <option value="">Account</option>
              <option value="">Management</option>
            </select>
          </div>
          <div class="form-group">
            <label for="txt_email" class="header-label">E-Mail Address</label>
            <input
              type="text"
              id="txt_email"
              class="header-text"
              placeholder="E-Mail Address"
            />
          </div>
        </div>
        <div class="header-right header">
          <div class="form-group">
            <label for="txt_pr_no" class="header-label">NO.</label>
            <input
              type="text"
              id="txt_pr_no"
              class="header-text"
              placeholder="PR Number"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="txt_requester_name" class="header-label">Status</label>
            <input
              type="text"
              id="txt_status"
              class="header-text"
              placeholder="Status"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="txt_posting_date" class="header-label"
              >Posting Date</label
            >
            <input type="date" id="txt_posting_date" class="header-text" />
          </div>
          <div class="form-group">
            <label for="txt_valid_until" class="header-label"
              >Valid Until</label
            >
            <input type="date" id="txt_valid_until" class="header-text" />
          </div>
          <div class="form-group">
            <label for="txt_doc_date" class="header-label">Document Date</label>
            <input type="date" id="txt_doc_date" class="header-text" />
          </div>
          <div class="form-group">
            <label for="txt_required_date" class="header-label"
              >Required Date</label
            >
            <input type="date" id="txt_required_date" class="header-text" />
          </div>
        </div>
      </div>
      <div class="body-container">
        <div class="btn-tabs">
          <div
            class="btn-contents btn-tabs-hover btn-tabs-active"
            onclick="tabsClick($(this),'.contents-tabs')"
          >
            Contents
          </div>
          <div
            class="btn-attachments btn-tabs-hover"
            onclick="tabsClick($(this),'.attachments-tabs')"
          >
            Attachments
          </div>
        </div>
        <div class="contents-tabs tabs-body">
          <table class="table table-pr">
            <thead>
              <tr>
                <th width="10%">Item No.</th>
                <th width="30%">Item Name</th>
                <th width="10%">Quantity</th>
                <th width="10%">Price</th>
                <th width="10%">Discount</th>
                <th width="10%">Line Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
                <td>1</td>
              </tr>
            </tbody>
            <tfoot>
              <tr></tr>
            </tfoot>
          </table>
        </div>
        <div class="attachments-tabs tabs-body">
          <table class="table table-pr-att">
            <thead>
              <tr>
                <th width="50%">File Name</th>
                <th width="20%">File Extension</th>
                <th width="30%">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>channa01.jpg</td>
                <td>jpg</td>
                <td align="center">download</td>
              </tr>
            </tbody>
            <tfoot>
              <tr></tr>
            </tfoot>
          </table>
        </div>
      </div>
      <div class="footer-container">
        <div class="footer-left footer">
          <div class="form-group">
            <label for="txt_owner" class="header-label">Owner</label>
            <input type="text" id="txt_owner" class="header-text" readonly />
          </div>
          <div class="form-group">
            <label for="txt_owner" class="header-label">Remark</label>
            <textarea id="txt_remark" cols="30" rows="4"></textarea>
          </div>
        </div>
        <div class="footer-right footer">
          <div class="form-group">
            <label for="txt_doc_bef_dis" class="header-label"
              >Total Before Discount.</label
            >
            <input
              type="text"
              id="txt_doc_bef_dis"
              class="header-text"
              readonly
            />
          </div>
          <div class="form-group">
            <label for="txt_doc_tax" class="header-label">Tax</label>
            <input type="text" id="txt_doc_tax" class="header-text" readonly />
          </div>
          <div class="form-group">
            <label for="txt_doc_af_dis" class="header-label"
              >Total Payment Due</label
            >
            <input
              type="text"
              id="txt_doc_af_dis"
              class="header-text"
              placeholder="AUD 0.00"
              readonly
            />
          </div>
        </div>
        <div class="btn-group-left footer">
          <div class="form-group">
            <button class="btn btn-submit" id="btn-submit">Submit</button>
            <button class="btn btn-cancel" id="btn-cancel">Cancel</button>
          </div>
        </div>
        <div class="btn-group-right footer">
          <div class="form-group">
            <div class="drop-down">
              <button
                class="btn btn-drop-down btn-copy-from"
                id="btn-copy-from"
              >
                Copy From<i class="fa-solid fa-caret-down"></i>
              </button>
              <ul class="drop-down-btn drop-down-btn-from">
                <li><button class="sub-btn">Purchase Quotation</button></li>
              </ul>
            </div>
            <div class="drop-down">
              <button class="btn btn-drop-down btn-copy-to" id="btn-copy-to">
                Copy To<i class="fa-solid fa-caret-down"></i>
              </button>
              <ul class="drop-down-btn drop-down-btn-to">
                <li><button class="sub-btn">Purchase Order</button></li>
                <li><button class="sub-btn">A/P Invoice</button></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <nav class="nav-footer">
        <h4>
          Copyright Â© 2024
          <a
            href="https://www.facebook.com/people/ICCKH-SAP-Business-One-Cambodia/100076974609026/?locale=hi_IN&paipv=0&eav=AfZQQ-IwG_uCAd3maq75Qm0AlozdNGT64nMXdVZFNzbrjxbCDQKatCRhdBVUDSNaRdM&_rdr"
            >ICCKH</a
          >. All rights reserved.
        </h4>
      </nav>
    </div>
    <script type="text/javascript">
      $(document).ready(function () {
        $(".btn-drop-down").click(function (e) {
          var eThis = $(this);
          if (eThis.attr("id") === "btn-copy-from") {
            $(".drop-down-btn-to").hide();
          }
          if (eThis.attr("id") === "btn-copy-to") {
            $(".drop-down-btn-from").hide();
          }
          eThis.next(".drop-down-btn").fadeToggle();
          e.stopPropagation();
        });

        $(document).click(function () {
          $(".drop-down-btn").hide();
        });
      });
      const tabsClick = (e, tabs) => {
        $(".btn-tabs-hover").removeClass("btn-tabs-active");
        e.addClass("btn-tabs-active");
        $(".tabs-body").hide();
        $(tabs).show();
      };
      const copy = (btn) => {
        if (btn === "from") {
          $(".drop-down-btn-to").hide();
          $(".drop-down-btn-from").fadeToggle();
        }
        if (btn === "to") {
          $(".drop-down-btn-from").hide();
          $(".drop-down-btn-to").fadeToggle();
        }
      };
    </script>
  </body>
</html>
